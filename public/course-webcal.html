<!DOCTYPE html>
<html>
<head>
  <title>u:space Course Calendar Subscriptions</title>
  <meta name="color-scheme" content="light dark">
  <style>
    /* Base variables */
    :root {
      /* Light mode colors */
      --primary-color: #0063a6;
      --primary-hover: #004c80;
      --text-color: #333333;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --btn-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      --success-color: #28a745;
    }
    
    /* Dark mode - using media query for system preference */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #2196f3;
        --primary-hover: #1976d2;
        --text-color: #e0e0e0;
        --background: #121212;
        --card-bg: #1e1e1e;
        --border-color: #333333;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        --btn-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        --success-color: #5cb85c;
      }
    }
    
    /* Theme classes for explicit theme selection */
    .theme-light {
      --primary-color: #0063a6;
      --primary-hover: #004c80;
      --text-color: #333333;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --btn-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      --success-color: #28a745;
    }
    
    .theme-dark {
      --primary-color: #2196f3;
      --primary-hover: #1976d2;
      --text-color: #e0e0e0;
      --background: #121212;
      --card-bg: #1e1e1e;
      --border-color: #333333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      --btn-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      --success-color: #5cb85c;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border-radius: var(--border-radius);
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
    }
    
    header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    h1 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    .semester-info {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    
    .course-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .course-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .course-info {
      flex: 1;
    }
    
    .course-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .course-details {
      font-size: 0.9em;
      color: var(--text-color);
      opacity: 0.8;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      border: none;
      box-shadow: var(--btn-shadow);
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
    }
    
    .btn-success {
      background-color: var(--success-color);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    
    .no-courses {
      text-align: center;
      padding: 30px;
      font-style: italic;
      color: var(--text-color);
      opacity: 0.8;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .all-btn-container {
      text-align: center;
      margin: 20px 0;
      padding: 20px 0;
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>u:space Course Calendar Subscriptions</h1>
      <div id="semester-info" class="semester-info">Loading...</div>
    </header>
    
    <div class="all-btn-container">
      <button id="subscribe-all" class="btn">Subscribe to All Courses</button>
    </div>
    
    <div id="loading" class="loading">Loading courses...</div>
    <div id="no-courses" class="no-courses" style="display: none;">No courses found for this semester.</div>
    
    <ul id="course-list" class="course-list" style="display: none;"></ul>
    
    <a href="#" id="back-link" class="back-link">Close</a>
  </div>
  
  <script src="course-webcal.js"></script>
</body>
</html>
